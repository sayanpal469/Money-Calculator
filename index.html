<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <title>Money Calculator</title>
  </head>
  <body>
      <!--Header area-->
    <header>
        <h1 class="text-center mt-3 text-primary fw-bold">Money Calculator
            <img class="calculator" src="images/calculator.gif" alt="">
        </h1>

        
    </header>

    <!-- Main area-->
    <main class="container">
        <div class="row mt-5">
            <!-- Left banner-->

            <div class="col-lg-6 col-1">
                <img class="h-75 img-fluid ms-5" src="images/calculator.jpg" alt="">
            </div>


            <div class="col-lg-6 col-1">
                <!-- Calculation area-->
                <section class="calculation-area p-3">
                    <!-- Income area-->
                    <div id="income-area" class="text-center">
                        <h3 class="">Income</h3>
                        <div>
                        <label for="">Income:</label>
                        <input id="income" type="text">
                        </div>
                    </div>

                    <!-- Expence area-->
                    <div class="expence-area text-center">
                        <h3 class="mt-4">Expenses</h3> 

                        <div>
                            <label for="">Food:</label>
                            <input id="food" type="text">
                        </div>
                        <div>
                            <label for="">Rent:</label>
                            <input id="rent" type="text">
                        </div>
                        <div>
                            <label for="">Cloths:</label>
                            <input id="cloths" type="text">
                        </div>
                        

                        <!-- Toast 1 for number-->
                        <div id="toast1" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">              
                          </div>
                          <div class="toast-body bg-danger">
                            <span class="text-white">please input a positive number</span>
                          </div>
                        </div>

                      <!-- Toast 2 for a positive number-->
                      <div id="toast2" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">              
                          </div>
                          <div class="toast-body bg-danger">
                            <span class="text-white">please input a positive number</span>
                          </div>
                        </div>

                      <!-- Toast 3 for a number geter than input value-->  
                      <div id="toast3" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">              
                          </div>
                          <div class="toast-body bg-danger">
                            <span class="text-white">please input a positive number geter then income value</span>
                          </div>
                        </div>

                        <!-- Toast 4 -->
                      <div id="toast4" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">              
                          </div>
                          <div class="toast-body bg-danger">
                            <span class="text-white">Sorry! your savings can not be geter than than your current balance</span>
                          </div>
                        </div>
                      

                        <button onclick="getExpence()" id="calculate-btn" class="btn btn-primary px-5 py-2 mt-3 mb-5">Calculate</button>

                        <h4 id="total">Total Expence: <span id="total-expence"></span></h4>

                        <h4>Balance: <span id="balance">0</span></h4>

                    </div>

                    <!-- Saving area-->
                    <div class="save-area text-center mt-4">
                            <label for="">Save:</label>
                            <input id="save-input" type="text"> 
                        

                        <span>%</span>

                            <button onclick="getSavingAmount()" id="save-btn" class="btn btn-primary ms-3">Save</button>

                            <h4 class="mt-4">Saving Amount: <span id="saving-amount"></span></h4>


                            <h4>Remaining Balance: <span id="remaining-amount"></span></h4>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="mt-5"></footer>

    <!-- Custom Javascript-->
    <script src="js/app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
